<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <script>
    let customer = prompt("몇명 입장?");
    let colNum = prompt("몇명 앉음?");
    let rowNum;

    if (customer == null || colNum == null) {
      document.write("입력 취소");
    } else {
      if (parseInt(customer) % parseInt(colNum) == 0) {
        rowNum = customer / colNum;
      } else {
        rowNum = parseInt(customer / colNum) + 1;
      }
      document.write(rowNum + "개의 줄이 필요합니다.");
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array 객체를 이용한 배열</title>
    <script>
        //[1][2][3][4] 
        let num = new Array(1,2,3,4);

        // 수정 (1을 5로 수정)
        num[1] = 5;

        // 자료 삭제 - 3을 삭제
        delete [2];
        
        // 자료 추가
        
        num[2] = 6;
        console.log(num);

        // 전체 조회
        console.log("갯수 : "+ num.length);

        for(let i in num){
            // console.log(num[i]);
            document.write(num[i]+" ");
        }

    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝수/홀수 구분 프로그램</title>
  <script>
    let num = prompt("숫자입력","1~50");
    let result;

    result = (num % 2==0)?"짝수":"홀수";

    document.write("입력받은 수는 "+result+"입니다!");

    
  </script>
</head>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 둘레와 면적 계산하기</title>
    <script>
        // 생성자 함수 (class)
        function Circle(radius) {
            this.radius = radius;

            // 원의 둘레 계산 함수
            this.length = function () {
                return 2 * Math.PI * radius;
            }
            this.ares = function () {
                return Math.PI * radius * radius;
            }
        }
        let c1 = new Circle(5);
        c1.length();
        document.write("반지름 : " + c1.radius + "<br>");
        document.write("원의 둘레" + c1.length().toFixed + "<br>")
        document.write("원의 면적" + c1.ares().toFixed + "<br>")

        let c2 = new Circle(10);
        let c3 = new Circle(20);

        // 객체 배열
        let circle = [c1, c2, c3];

        for (let i = 0; i < circle.length; i++) {
            console.log(circle[i].radius + " ");
        }
        for (let i in circle) {
            console.log(circle[i].radius + " ");
        }
    </script>
</head>

</html>

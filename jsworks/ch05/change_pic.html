<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭해서 이미지 바꾸기</title>
</head>
<body>
    <img src="/images/cup-1.jpg" alt="컵"
    id="pic" onclick="changePic()">
    <script>
        // 객체.src = "파일의 위치(경로)"

        let pic = document.getElementById("pic");
        function changePic(){
           // pic.src = "/images/cup-2.jpg";

            setTimeout(function(){
                pic.src = "/images/cup-2.jpg";
            }, 1000); 
        }
    </script>
</body>
</html>

        let number = [33, 44, 17, 92, 56, 100];

        for(let i =1; i<number.length; i++){
            // 값을 비교
            if(maxV < number[i]){
                maxV = number[i];
            }
        }
        console.log("max = "+ maxV);
        
        // 최소값
        let minV = number[0];
        for(let i =1; i<number.length; i++){
            // 값을 비교
            if(minV > number[i]){
                minV = number[i];
            }
        }

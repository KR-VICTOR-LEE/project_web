<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체</title>

</head>

<body>
    <img src="images/cup-1.png" alt="컵" id="pic">


    <script>
        var cup = document.getElementById("pic");

        let state = true;

        // 익명 함수로 호출
        pic.onclick = function () {
            if (state) {
                pic.src = "images/cup-2.png";
                state = false;
            } else {
                pic.src = "images/cup-1.png";
                state = true;
            }
        }


    </script>
</body>

</html>

<body>
    <script>
        // console.log(Math.pow(3,4));
        // 3*3*3*3 = 3(밑)의 4(지수) 제곱

        function myPow(x, y) {
            let resultVal = 1; // 결과 값
            for(let i=0; i<y; i++){
                resultVal = resultVal * x;
            }
            return resultVal;
            /*
            x=3, y=4
            i=0, 3 = 1 * 3
            i=1, 9 = 3 * 3
            i=2, 27 = 3 * 3 * 3
            i=3, 81 = 3 * 3 * 3 * 3

            */
        }
        console.log(Math.pow(3, 4));
    </script>

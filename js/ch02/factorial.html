    <title>for 반복문</title>
    <script>
        // 1부터 n까지 곱하기
        let num = prompt("수입력");
        let facto = 1;
        let i;
        
        for(i=1; i<=parseInt(num); i++){
            facto *=i;
            console.log("i="+i+", facto = "+ facto);
        }
        document.write((i-1)+" ! = "+ facto);
    </script>

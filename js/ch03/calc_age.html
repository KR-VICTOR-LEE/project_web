<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <div class="content">
        <h2>나이를 계산하는 프로그램</h2>
        <button onclick="calcAge()">계산하기</button>
        <hr>
        <p id="show"></p>
    </div>
    <script>
        // 나이 =  현재년도 - 태어난 년도 + 1
        function calcAge(){
            const CURRENT_YEAR = 2023; //상수 (변경x)
            let birthYear = prompt("출생년도 입력",("yyyy"));
            let age ;// 할당 않음
            


            age = CURRENT_YEAR - parseInt(birthYear) +1;
            document.getElementById("show").innerHTML = age;
        }
    </script>
</body>
</html>
